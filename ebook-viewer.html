<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📖 CSTS Guide(FL 시험 범위)</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    body {
      margin: 0;
    }
  </style>
  
</head>
<body class="ebook-viewer">

  <!-- 챕터 버튼들 -->
  <div class="nav-tabs">
    <a href="#" class="active" data-src="pdf/CSTS-Guide-FL_chap01.pdf" title="테스트 개요">Ch.01</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap02.pdf" title="테스트 분류와 테스팅 방법">Ch.02</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap03.pdf" title="소프트웨어 개발 단계와 테스트">Ch.03</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap04.pdf" title="품질 특성과 비기능 테스트">Ch.04</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap06.pdf" title="소프트웨어 생명 주기 모델과 테스트">Ch.06</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap08.pdf" title="정적 테스트">Ch.08</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap09.pdf" title="구조 기반 테스트">Ch.09</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap10.pdf" title="명세 기반 테스트">Ch.10</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap11.pdf" title="테스트 프로세스 개요">Ch.11</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap12.pdf" title="테스트 계획">Ch.12</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap13.pdf" title="테스트 설계/구현 및 테스트 환경 구축/관리">Ch.13</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap14.pdf" title="테스트 실행 및 결함 보고">Ch.14</a>
    <a href="#" data-src="pdf/CSTS-Guide-FL_chap15.pdf" title="테스트 모니터링/제어 및 테스트 종료">Ch.15</a>
</div>

<!-- PDF 뷰어 -->
<iframe id="pdf-viewer" type="application/pdf"></iframe>
  
<script>
  function isMobile() {
    return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
  }
    
  document.querySelectorAll('.nav-tabs a').forEach(tab => {
    tab.addEventListener('click', function (e) {
      e.preventDefault();

      const pdfPath = this.dataset.src;

      if (isMobile()) {
        // 모바일은 새 탭으로 PDF 열기
        window.open(pdfPath, '_blank');
      } else {
        // PC는 iframe 내부에서 PDF 보기
        document.querySelectorAll('.nav-tabs a').forEach(t => t.classList.remove('active'));
        this.classList.add('active');

        const viewer = document.getElementById('pdf-viewer');
        viewer.src = pdfPath;

        window.scrollTo({ top: 0, behavior: 'smooth' });

        //        topButton.style.display = 'block';
      }
    });
  });

  window.addEventListener('DOMContentLoaded', function () {
  const viewer = document.getElementById('pdf-viewer');
  const initialPdf = "pdf/CSTS-Guide-FL_chap01.pdf";

  if (!isMobile()) {
    viewer.src = initialPdf; // PC는 바로 로딩
  } else {
    setTimeout(() => {
      viewer.src = initialPdf; // 모바일은 약간 지연해서 로딩
    }, 200); 
  }
});

// 창 로드 시 실행
window.addEventListener('load', function() {
  alert('모바일 여부: ' + (isMobile() ? '모바일' : '아니네') + '\n' + '해상도 : ' + window.innerWidth + 'x' + window.innerHeight);
});
  </script>

</body>
</html>
